<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
    <style>
      body {
        background-color: rgb(100, 100, 100);
      }
      * {
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      /* Style the snackbar - position it at the bottom and in the middle of the screen */
      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 30px;
      }

      /* Show the snackbar when clicking on a button (class added with JavaScript) */
      #snackbar.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      /* Animations to fade the snackbar in and out */
      @keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 30px;
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          top: 30px;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Password Genrator</title>
  </head>
  <body>
    <!-- The actual snackbar -->
    <div id="snackbar">Text Copied!</div>
    <div
      class="min-h-screen d-flex flex-column justify-content-center align-items-center"
    >
      <div class="shadow-xl shadow-black container rounded bg-dark p-3 my-4">
        <h1 class="text-center display-1">Password Generator</h1>
        <form
          class="needs-validation"
          novalidate
          action="/password_generator"
          method="post"
        >
          <div class="form-check">
            <h6 class="display-6">Include UpperCase letters</h6>

            <div class="my-2 ml-2 w-50 flex flex-row">
              <input
                type="radio"
                class="btn-check"
                name="includeuppercase"
                id="includeuppercase-y"
                autocomplete="off"
                value="y"
                checked
              />
              <label
                class="mx-2 btn btn-outline-success w-50"
                for="includeuppercase-y"
                >Yes</label
              >

              <input
                type="radio"
                class="btn-check"
                name="includeuppercase"
                id="includeuppercase-n"
                autocomplete="off"
                value="n"
              />
              <label
                class="mx-2 btn btn-outline-danger w-50"
                for="includeuppercase-n"
                >No</label
              >
            </div>
            <h6 class="display-6">Include LowerCase letters</h6>

            <div class="my-2 ml-2 w-50 flex flex-row">
              <input
                type="radio"
                class="btn-check"
                name="includelowercase"
                id="includelowercase-y"
                autocomplete="off"
                value="y"
                checked
              />
              <label
                class="mx-2 btn btn-outline-success w-50"
                for="includelowercase-y"
                >Yes</label
              >

              <input
                type="radio"
                class="btn-check"
                name="includelowercase"
                id="includelowercase-n"
                autocomplete="off"
                value="n"
              />
              <label
                class="mx-2 btn btn-outline-danger w-50"
                for="includelowercase-n"
                >No</label
              >
            </div>
            <h6 class="display-6">Include Digits</h6>

            <div class="my-2 ml-2 w-50 flex flex-row">
              <input
                type="radio"
                class="btn-check"
                name="includedight"
                id="includedight-y"
                autocomplete="off"
                value="y"
                checked
              />
              <label
                class="mx-2 btn btn-outline-success w-50"
                for="includedight-y"
                >Yes</label
              >

              <input
                type="radio"
                class="btn-check"
                name="includedight"
                id="includedight-n"
                autocomplete="off"
                value="n"
              />
              <label
                class="mx-2 btn btn-outline-danger w-50"
                for="includedight-n"
                >No</label
              >
            </div>
            <h6 class="display-6">Include Symbols</h6>
            <div class="my-2 ml-2 w-50 flex flex-row">
              <input
                type="radio"
                class="btn-check"
                name="includesymbols"
                id="success-outlined"
                autocomplete="off"
                value="y"
                checked
              />
              <label
                class="mx-2 btn btn-outline-success w-50"
                for="success-outlined"
                >Yes</label
              >

              <input
                type="radio"
                class="btn-check"
                name="includesymbols"
                id="danger-outlined"
                autocomplete="off"
                value="n"
              />
              <label
                class="mx-2 btn btn-outline-danger w-50"
                for="danger-outlined"
                >No</label
              >
            </div>
          </div>
          <div class="form-check">
            <label class="mx-2 form-label" for="passwordlen"
              >Length of Password</label
            >
            <input
              type="Number"
              name="passwordlen"
              id="passwordlen"
              class="form-control bg-transparent text-white placeholder:text-gray-500"
              placeholder="Enter length of password..."
              required
            />
            <div class="invalid-feedback">Lenght of Password is Required.</div>
          </div>
          <div class="form-check">
            <label class="mx-2 form-label" for="NumberofPasswords"
              >Number of Passwords</label
            >
            <input
              type="Number"
              id="NumberofPasswords"
              name="NumberofPasswords"
              class="form-control bg-transparent text-white placeholder:text-gray-500"
              placeholder="Enter number of password..."
              required
            />
            <div class="invalid-feedback">Number of Passwords is Required.</div>
          </div>
          <div class="d-flex flex-row justify-content-center mt-4 mb-3">
            <button type="submit" class="btn btn-outline-warning">
              Generator
            </button>
          </div>
        </form>
      </div>
      {% if passwords|length==0 %} {% else %}
      <div
        class="shadow-xl shadow-black grid grid-cols-4 grid-flow-row gap-4 rounded container bg-dark p-3 my-4"
      >
        {% for password in passwords %}
        <div
          class="border border-2 break-words border-white rounded p-3 text-center fs-3 hover:bg-white hover:text-black ease-in-out"
          onClick="copy(this)"
        >
          {{password}}
        </div>
        {% endfor %}
      </div>

      {% endif %}
    </div>
    <script>
      let copy = (e) => {
        // Get the text content from the specified div
        const textToCopy = e.innerText;

        // Create a temporary input element
        const tempInput = document.createElement("input");
        tempInput.value = textToCopy;
        document.body.appendChild(tempInput);

        // Select the text in the input element
        tempInput.select();
        document.execCommand("copy");

        // Clean up: remove the temporary input element
        document.body.removeChild(tempInput);
        // Show the snackbar
        const snackbar = document.getElementById("snackbar");
        snackbar.classList.add("show");

        // Hide the snackbar after 3 seconds
        setTimeout(() => {
          snackbar.classList.remove("show");
        }, 3000);
      };
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
